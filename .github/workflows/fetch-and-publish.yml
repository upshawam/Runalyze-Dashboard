name: Fetch Runalyze data and publish to GitHub Pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright
          playwright install --with-deps

      - name: Prepare storage files from secrets
        env:
          STORAGE_KRISTIN: ${{ secrets.STORAGE_KRISTIN }}
          STORAGE_AARON: ${{ secrets.STORAGE_AARON }}
        run: |
          mkdir -p tmp
          if [ -n "$STORAGE_KRISTIN" ]; then
            echo "Writing storage_kristin.json"
            echo "$STORAGE_KRISTIN" | base64 --decode > tmp/storage_kristin.json
          else
            echo "STORAGE_KRISTIN secret not set, will create new"
          fi
          if [ -n "$STORAGE_AARON" ]; then
            echo "Writing storage_aaron.json"
            echo "$STORAGE_AARON" | base64 --decode > tmp/storage_aaron.json
          else
            echo "STORAGE_AARON secret not set, will create new"
          fi

      - name: Auto-login Kristin
        env:
          USERNAME: ${{ secrets.RUNALYZE_USERNAME_KRISTIN }}
          PASSWORD: ${{ secrets.RUNALYZE_PASSWORD_KRISTIN }}
        run: |
          if [ -n "$USERNAME" ] && [ -n "$PASSWORD" ]; then
            python scripts/play_fetch_runalyze.py auto-login --storage tmp/storage_kristin.json --username "$USERNAME" --password "$PASSWORD"
          else
            echo "Credentials not set for Kristin"
          fi

      - name: Auto-login Aaron
        env:
          USERNAME: ${{ secrets.RUNALYZE_USERNAME_AARON }}
          PASSWORD: ${{ secrets.RUNALYZE_PASSWORD_AARON }}
        run: |
          if [ -n "$USERNAME" ] && [ -n "$PASSWORD" ]; then
            python scripts/play_fetch_runalyze.py auto-login --storage tmp/storage_aaron.json --username "$USERNAME" --password "$PASSWORD"
          else
            echo "Credentials not set for Aaron"
          fi

      - name: Run fetch script for each account
        env:
          PYTHONUNBUFFERED: 1
        run: |
          mkdir -p docs/data
          # Compute dates dynamically (UTC). Keep your original from-date if you want a fixed window.
          FROM_DATE="2025-08-10"
          TO_DATE="$(date -u +%F)"
          echo "Fetching from $FROM_DATE to $TO_DATE"
          python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_kristin.json --user kristin --from-date "$FROM_DATE" --to-date "$TO_DATE" || echo "kristin fetch failed"
          python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_aaron.json   --user aaron   --from-date "$FROM_DATE" --to-date "$TO_DATE" || echo "aaron fetch failed"
          ls -la docs/data || true

      - name: Commit and push updated docs (use PAT)
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"
          # use PAT stored in ACTIONS_PAT secret for authenticated push
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git add docs/data || true
          git commit -m "ci: update runalyze data (automated)" || echo "No changes to commit"
          git push origin HEAD:main
