name: Fetch Runalyze data and publish

on:
  # Run 4x/day (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0 || pip install playwright
          python -m playwright install chromium

      - name: Write storage_state files from secrets (if present)
        run: |
          # Write secret values into files if the secrets are defined.
          if [ -n "${{ secrets.STORAGE_KRISTIN }}" ]; then
            echo "${{ secrets.STORAGE_KRISTIN }}" > storage_kristin.json
            echo "Wrote storage_kristin.json"
          else
            echo "STORAGE_KRISTIN secret not set; skipping kristin"
          fi
          if [ -n "${{ secrets.STORAGE_AARON }}" ]; then
            echo "${{ secrets.STORAGE_AARON }}" > storage_aaron.json
            echo "Wrote storage_aaron.json"
          else
            echo "STORAGE_AARON secret not set; skipping aaron"
          fi

      - name: Fetch data for Kristin (if storage file exists)
        run: |
          if [ -f storage_kristin.json ]; then
            echo "Fetching for kristin..."
            python scripts/play_fetch_runalyze.py fetch --storage storage_kristin.json --user kristin || true
          else
            echo "No storage_kristin.json found; skipping kristin fetch"
          fi

      - name: Fetch data for Aaron (if storage file exists)
        run: |
          if [ -f storage_aaron.json ]; then
            echo "Fetching for aaron..."
            python scripts/play_fetch_runalyze.py fetch --storage storage_aaron.json --user aaron || true
          else
            echo "No storage_aaron.json found; skipping aaron fetch"
          fi

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data || true
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "chore(data): update Runalyze JSON data"
            git push
          fi
