name: Fetch Runalyze data and publish to GitHub Pages

on:
  # run at midnight daily (change to '0 */6 * * *' for 4x/day)
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright
          python -m playwright install chromium

      - name: Prepare storage_kristin.json from secret (if present) and validate
        env:
          STORAGE_KRISTIN: ${{ secrets.STORAGE_KRISTIN }}
        run: |
          set -euo pipefail
          mkdir -p tmp
          if [ -n "${STORAGE_KRISTIN:-}" ]; then
            echo "Preparing tmp/storage_kristin.json..."
            # try base64 decode, otherwise write raw
            if printf '%s' "$STORAGE_KRISTIN" | base64 --decode > tmp/storage_kristin.json 2>/dev/null; then
              echo "Base64 decode succeeded for kristin"
            else
              printf '%s' "$STORAGE_KRISTIN" > tmp/storage_kristin.json
              echo "Wrote raw content for kristin"
            fi
            # validate JSON
            python - <<'PY'
import json,sys
p='tmp/storage_kristin.json'
try:
  json.load(open(p, 'r', encoding='utf-8'))
  print('storage_kristin.json valid JSON')
except Exception as e:
  print('storage_kristin.json INVALID JSON:', e, file=sys.stderr)
  sys.exit(2)
PY
            echo "Preview (first 200 chars):"
            head -c 200 tmp/storage_kristin.json || true
            echo; echo "---"
          else
            echo "STORAGE_KRISTIN secret not set; skipping kristin"
          fi

      - name: Prepare storage_aaron.json from secret (if present) and validate
        env:
          STORAGE_AARON: ${{ secrets.STORAGE_AARON }}
        run: |
          set -euo pipefail
          mkdir -p tmp
          if [ -n "${STORAGE_AARON:-}" ]; then
            echo "Preparing tmp/storage_aaron.json..."
            if printf '%s' "$STORAGE_AARON" | base64 --decode > tmp/storage_aaron.json 2>/dev/null; then
              echo "Base64 decode succeeded for aaron"
            else
              printf '%s' "$STORAGE_AARON" > tmp/storage_aaron.json
              echo "Wrote raw content for aaron"
            fi
            python - <<'PY'
import json,sys
p='tmp/storage_aaron.json'
try:
  json.load(open(p, 'r', encoding='utf-8'))
  print('storage_aaron.json valid JSON')
except Exception as e:
  print('storage_aaron.json INVALID JSON:', e, file=sys.stderr)
  sys.exit(2)
PY
            echo "Preview (first 200 chars):"
            head -c 200 tmp/storage_aaron.json || true
            echo; echo "---"
          else
            echo "STORAGE_AARON secret not set; skipping aaron"
          fi

      - name: Run fetch script for Kristin (if present)
        run: |
          mkdir -p docs/data
          if [ -f tmp/storage_kristin.json ]; then
            echo "Running fetch for kristin..."
            python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_kristin.json --user kristin --from-date 2025-08-10 --to-date 2025-11-08 || (echo "kristin fetch failed (non-zero exit)" && exit 1)
          else
            echo "No tmp/storage_kristin.json; skipping kristin"
          fi

      - name: Run fetch script for Aaron (if present)
        run: |
          mkdir -p docs/data
          if [ -f tmp/storage_aaron.json ]; then
            echo "Running fetch for aaron..."
            python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_aaron.json --user aaron --from-date 2025-08-10 --to-date 2025-11-08 || (echo "aaron fetch failed (non-zero exit)" && exit 1)
          else
            echo "No tmp/storage_aaron.json; skipping aaron"
          fi

      - name: Show produced data files (for debug)
        run: |
          ls -la docs/data || true
          echo "Show brief _meta from each JSON (if present):"
          for f in docs/data/*_*.json; do
            echo "---- $f ----"
            python - <<PY
import json,sys
p="${f}"
try:
    j=json.load(open(p))
    meta=j.get('_meta') or j.get('meta') or {}
    print(json.dumps({'_meta': meta}, indent=2))
except Exception as e:
    print("Could not parse", p, e)
PY
          done

      - name: Commit and push updated docs/data (use PAT)
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          set -euo pipefail
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"
          git add docs/data || true
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "ci: update runalyze data (automated)"
            if [ -n "${ACTIONS_PAT:-}" ]; then
              git remote set-url origin "https://x-access-token:${ACTIONS_PAT}@github.com/${{ github.repository }}.git"
            fi
            git push origin HEAD:main
          fi
