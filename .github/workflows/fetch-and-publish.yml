name: Fetch Runalyze data and publish to GitHub Pages

# run daily at midnight UTC and allow manual runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright
          # install browsers (headless)
          playwright install --with-deps

      - name: Prepare storage files from secrets
        env:
          STORAGE_KRISTIN: ${{ secrets.STORAGE_KRISTIN }}
          STORAGE_AARON: ${{ secrets.STORAGE_AARON }}
        run: |
          mkdir -p tmp
          if [ -n "$STORAGE_KRISTIN" ]; then
            echo "Writing storage_kristin.json"
            echo "$STORAGE_KRISTIN" | base64 --decode > tmp/storage_kristin.json
          else
            echo "STORAGE_KRISTIN secret not set"
          fi
          if [ -n "$STORAGE_AARON" ]; then
            echo "Writing storage_aaron.json"
            echo "$STORAGE_AARON" | base64 --decode > tmp/storage_aaron.json
          else
            echo "STORAGE_AARON secret not set"
          fi

      - name: Run fetch script for each account
        env:
          PYTHONUNBUFFERED: 1
        run: |
          mkdir -p docs/data
          # call the script inside the scripts/ directory
          python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_kristin.json --user kristin --from-date 2025-08-10 --to-date 2025-11-08 || echo "kristin fetch failed"
          python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_aaron.json   --user aaron   --from-date 2025-08-10 --to-date 2025-11-08 || echo "aaron fetch failed"
          ls -la docs/data || true

      - name: Commit and push updated docs
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"
          git add docs/data || true
          git commit -m "ci: update runalyze data (automated)" || echo "No changes to commit"
          git push
