name: Fetch Runalyze data and publish

on:
  # Run 4x/day (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0 || pip install playwright
          python -m playwright install chromium

      - name: Write storage_state files from secrets (if present)
        run: |
          if [ -n "${{ secrets.STORAGE_KRISTIN }}" ]; then
            echo "${{ secrets.STORAGE_KRISTIN }}" > storage_kristin.json
            echo "Wrote storage_kristin.json"
          else
            echo "STORAGE_KRISTIN secret not set; skipping kristin"
          fi
          if [ -n "${{ secrets.STORAGE_AARON }}" ]; then
            echo "${{ secrets.STORAGE_AARON }}" > storage_aaron.json
            echo "Wrote storage_aaron.json"
          else
            echo "STORAGE_AARON secret not set; skipping aaron"
          fi

      - name: Fetch data in parallel (Kristin & Aaron)
        run: |
          set -euo pipefail
          # start kristin fetch if storage exists
          if [ -f storage_kristin.json ]; then
            echo "Starting kristin fetch..."
            (python scripts/play_fetch_runalyze.py fetch --storage storage_kristin.json --user kristin > kristin_fetch.log 2>&1) &
            P1=$!
          else
            P1=""
            echo "No storage_kristin.json; skipping kristin"
          fi

          # start aaron fetch if storage exists
          if [ -f storage_aaron.json ]; then
            echo "Starting aaron fetch..."
            (python scripts/play_fetch_runalyze.py fetch --storage storage_aaron.json --user aaron > aaron_fetch.log 2>&1) &
            P2=$!
          else
            P2=""
            echo "No storage_aaron.json; skipping aaron"
          fi

          # Wait for background jobs if they were started
          if [ -n "${P1:-}" ]; then
            echo "Waiting for kristin (PID $P1)..."
            wait $P1 || echo "kristin fetch exited with non-zero"
            echo "Kristin fetch finished. Log:"
            tail -n +1 kristin_fetch.log || true
          fi
          if [ -n "${P2:-}" ]; then
            echo "Waiting for aaron (PID $P2)..."
            wait $P2 || echo "aaron fetch exited with non-zero"
            echo "Aaron fetch finished. Log:"
            tail -n +1 aaron_fetch.log || true
          fi

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data || true
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "chore(data): update Runalyze JSON data"
            git push
          fi
