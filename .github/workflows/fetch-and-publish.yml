name: Fetch Runalyze data and publish to GitHub Pages

on:
  # run at midnight daily (change to '0 */6 * * *' for 4x/day)
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright
          python -m playwright install chromium

      - name: Prepare/validate storage_kristin.json (if secret present)
        run: |
          mkdir -p tmp
          if [ -n "${{ secrets.STORAGE_KRISTIN }}" ]; then
            printf '%s' "${{ secrets.STORAGE_KRISTIN }}" > tmp/storage_kristin.json
            echo "Wrote tmp/storage_kristin.json (size=$(wc -c < tmp/storage_kristin.json) bytes)"
            python -c "import json,sys; json.load(open('tmp/storage_kristin.json')); print('kristin JSON OK')" || (echo "ERROR: kristin storage is not valid JSON" && exit 2)
          else
            echo "STORAGE_KRISTIN not set; skipping kristin"
          fi

      - name: Prepare/validate storage_aaron.json (if secret present)
        run: |
          mkdir -p tmp
          if [ -n "${{ secrets.STORAGE_AARON }}" ]; then
            printf '%s' "${{ secrets.STORAGE_AARON }}" > tmp/storage_aaron.json
            echo "Wrote tmp/storage_aaron.json (size=$(wc -c < tmp/storage_aaron.json) bytes)"
            python -c "import json,sys; json.load(open('tmp/storage_aaron.json')); print('aaron JSON OK')" || (echo "ERROR: aaron storage is not valid JSON" && exit 2)
          else
            echo "STORAGE_AARON not set; skipping aaron"
          fi

      - name: Run fetch for kristin (if present)
        run: |
          mkdir -p docs/data
          if [ -f tmp/storage_kristin.json ]; then
            echo "Running fetch for kristin..."
            python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_kristin.json --user kristin --from-date 2025-08-10 --to-date 2025-11-08 || (echo "kristin fetch failed"; exit 1)
          else
            echo "No tmp/storage_kristin.json; skipped kristin"
          fi

      - name: Run fetch for aaron (if present)
        run: |
          mkdir -p docs/data
          if [ -f tmp/storage_aaron.json ]; then
            echo "Running fetch for aaron..."
            python scripts/play_fetch_runalyze.py fetch --storage tmp/storage_aaron.json --user aaron --from-date 2025-08-10 --to-date 2025-11-08 || (echo "aaron fetch failed"; exit 1)
          else
            echo "No tmp/storage_aaron.json; skipped aaron"
          fi

      - name: Show produced data files (quick)
        run: |
          ls -la docs/data || true
          for f in docs/data/*_*.json; do
            echo "==== $f ===="
            python -c "import json,sys; j=json.load(open('$f')); print(j.get('_meta') or j.get('meta') or {})" || echo "Could not parse $f"
          done

      - name: Commit and push updated docs/data (use PAT if available)
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data || true
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "ci: update runalyze data (automated)"
            if [ -n "${ACTIONS_PAT:-}" ]; then
              git remote set-url origin "https://x-access-token:${ACTIONS_PAT}@github.com/${{ github.repository }}.git"
            fi
            git push origin HEAD:main
          fi
