name: Fetch Runalyze data and publish

on:
  # Run 4x/day (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0 || pip install playwright
          # install browsers for Playwright
          python -m playwright install chromium

      - name: Write storage_state files from secrets
        # Expect secrets STORAGE_KRISTIN and STORAGE_AARON containing storage_state JSON
        run: |
          if [ -n "${{ secrets.STORAGE_KRISTIN }}" ]; then
            echo "${{ secrets.STORAGE_KRISTIN }}" > storage_kristin.json
          fi
          if [ -n "${{ secrets.STORAGE_AARON }}" ]; then
            echo "${{ secrets.STORAGE_AARON }}" > storage_aaron.json
          fi

      - name: Fetch data for Kristin
        if: ${{ secrets.STORAGE_KRISTIN != '' }}
        run: |
          python scripts/play_fetch_runalyze.py fetch --storage storage_kristin.json --user kristin || true

      - name: Fetch data for Aaron
        if: ${{ secrets.STORAGE_AARON != '' }}
        run: |
          python scripts/play_fetch_runalyze.py fetch --storage storage_aaron.json --user aaron || true

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data || true
          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "chore(data): update Runalyze JSON data"
            git push
          fi
