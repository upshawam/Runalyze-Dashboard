<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VO₂ Max & Marathon Shape</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    /* Page baseline */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 20px; background:#fff; color:#222; }
    .page-title { font-size:1.15rem; font-weight:700; margin-bottom:6px; }
    .note { color:#666; font-size:0.95rem; margin-bottom:12px; }

    .chart-wrap { max-width:1200px; margin:18px auto; }
    canvas { width:100% !important; height:360px !important; display:block; background:#fff; border-radius:6px; }

    /* Overall table container to center content like Runalyze */
    .tables-wrap { max-width:1100px; margin:8px auto 40px; }

    /* Runalyze-like table */
    .rz-table {
      width:100%;
      border-collapse:collapse;
      font-size:0.96rem;
      color:#333;
      background: #fff;
    }

    /* First header row (group label) */
    .rz-table thead tr.group-row th {
      text-align:center;
      font-weight:700;
      padding:10px 6px;
      border-bottom:1px solid #d9d9d9;
      background: transparent;
    }

    /* Second header row (column labels) */
    .rz-table thead tr.label-row th {
      font-weight:700;
      padding:10px 12px;
      background:#fafafa;
      border-bottom:2px solid #e6e6e6;
      text-align:left;
    }

    /* vertical divider line between left distance column and required block */
    .rz-table thead tr.label-row th:nth-child(2),
    .rz-table tbody td:nth-child(2) {
      border-left:1px solid #dcdcdc;
    }

    /* also divider between required block and achieved block (after 4th column) */
    .rz-table thead tr.label-row th:nth-child(5),
    .rz-table tbody td:nth-child(5) {
      border-left:1px solid #dcdcdc;
    }

    /* cells */
    .rz-table tbody td {
      padding:12px 12px;
      border-bottom:1px solid #f0f0f0;
      vertical-align:middle;
    }

    /* light alternating background for rows */
    .rz-table tbody tr:nth-child(odd) td { background: #fff; }
    .rz-table tbody tr:nth-child(even) td { background: #fbfcfd; }

    /* distance column bold, no wrap */
    .rz-table tbody td:nth-child(1) { font-weight:700; white-space:nowrap; width:18%; }

    /* keep achieved column compact and centered */
    .rz-table tbody td:nth-child(5) { text-align:center; width:12%; white-space:nowrap; }

    /* prognosis & optimum (hide on small screens) */
    .hidden-mobile { display:table-cell; }
    @media (max-width:920px) {
      .hidden-mobile { display:none; }
    }

    /* thinner text for small meta */
    .small { font-size:0.88rem; color:#666; }

    /* heavier separators used by Runalyze sample: apply to rows that should be emphasized */
    .top-separated td { border-top:2px solid #dcdcdc; }
    .bottom-separated td { border-bottom:2px solid #dcdcdc; }

    /* achieved icons styling */
    .fa-check.plus, .plus { color:#1a9a42; font-weight:700; }
    .fa-xmark.minus, .minus { color:#c1392b; font-weight:700; }

    /* centre small columns like the sample */
    .rz-table td.center { text-align:center; }

    /* subtle left/right padding reduction to get the compact Runalyze look */
    .rz-table thead th, .rz-table tbody td { padding-left:12px; padding-right:12px; }

    /* user header that shows last-updated/time */
    .user-block { display:flex; justify-content:space-between; align-items:center; margin:12px 0 6px; }
    .user-title { font-weight:700; font-size:1rem; margin-bottom:2px; }

    /* subtle border left on the entire table block (visual column separation) */
    .rz-wrapper { border-left:1px solid transparent; border-right:1px solid transparent; padding:6px 0; }

    /* ensure check/X icons don't push row height too much */
    .fa-solid { font-size:1.05rem; vertical-align:middle; }
  </style>
</head>
<body>
  <div class="page-title">VO₂ Max & Marathon Shape</div>
  <div class="note">Displays VO₂ trend and Runalyze-style Marathon Shape table per user. Data loaded from docs/data/&lt;user&gt;_*.json.</div>

  <div id="errors" style="color:#b00;font-weight:700"></div>

  <section class="chart-wrap">
    <h2>VO₂ Max Trend (last 30 days)</h2>
    <canvas id="vo2Chart" aria-label="VO2 trend"></canvas>
  </section>

  <div class="tables-wrap">
    <div id="tables" class="rz-wrapper"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
