<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VO₂ Max & Marathon Shape</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 20px; background: #fafafa; color:#111; }
    .page-title { font-size:1.1rem; font-weight:700; margin-bottom:8px; }
    .note { color:#666; font-size:0.95rem; margin-bottom:14px; }

    .chart-wrap { max-width:1200px; margin:20px auto; }
    canvas { width:100% !important; height:360px !important; display:block; background:#fff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.04); }

    /* Tighter table spacing for improved readability */
    .rz-table { width:100%; max-width:1100px; margin:10px auto 20px; border-collapse:collapse; background:#fff; border-radius:6px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.04); font-size:0.95rem; }
    .rz-table thead th { background:#f6f8fb; padding:8px 10px; text-align:left; font-weight:700; border-bottom:1px solid #e9eef5; }
    .rz-table tbody td { padding:8px 10px; border-bottom:1px solid #f1f4f8; vertical-align:middle; }
    .rz-table tbody tr:nth-child(odd) { background:#fff; }
    .rz-table tbody tr:nth-child(even) { background:#fbfcfe; }
    .right-separated { border-right:1px solid #eef2f7; }
    .left-separated { border-left:1px solid #eef2f7; }
    .b { font-weight:700; }
    .plus { color: #1a9a42; } /* achieved check color */
    .minus { color: #c0392b; } /* not achieved color */
    .small { font-size:0.88rem; color:#666; }

    .user-block { max-width:1200px; margin: 8px auto 18px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .user-title { font-size:1.05rem; font-weight:700; margin-bottom:2px; }

    /* Slightly narrower distance/achieved columns for compact layout */
    .rz-table td:nth-child(1), .rz-table th:nth-child(1) { width:16%; white-space:nowrap; }
    .rz-table td:nth-child(5), .rz-table th:nth-child(5) { width:12%; text-align:center; }

    /* Subtle per-user column shading:
       Kristin -> light purple, Aaron -> light green
    */
    .user-kristin .rz-table tbody td:nth-child(1),
    .user-kristin .rz-table tbody td:nth-child(5),
    .user-kristin .rz-table thead th:nth-child(1),
    .user-kristin .rz-table thead th:nth-child(5) {
      background: rgba(153,102,255,0.05);
    }
    .user-aaron .rz-table tbody td:nth-child(1),
    .user-aaron .rz-table tbody td:nth-child(5),
    .user-aaron .rz-table thead th:nth-child(1),
    .user-aaron .rz-table thead th:nth-child(5) {
      background: rgba(40,180,99,0.05);
    }

    /* small responsive tweak */
    @media (max-width:900px){
      .rz-table { width:100%; font-size:0.92rem; }
      .rz-table td, .rz-table th { padding:8px; }
      .rz-table td:nth-child(1), .rz-table th:nth-child(1),
      .rz-table td:nth-child(5), .rz-table th:nth-child(5) { width:auto; }
      .user-block { flex-direction:column; align-items:flex-start; gap:6px; }
    }
  </style>
</head>
<body>
  <div class="page-title">VO₂ Max & Marathon Shape</div>
  <div class="note">Displays VO₂ trend and Runalyze-style Marathon Shape table per user. Data loaded from docs/data/&lt;user&gt;_*.json.</div>

  <div id="errors" style="color:#b00;font-weight:700"></div>

  <section class="chart-wrap">
    <h2>VO₂ Max Trend (last 30 days)</h2>
    <canvas id="vo2Chart" aria-label="VO2 trend"></canvas>
  </section>

  <div id="tables"></div>

  <script src="app.js"></script>
</body>
</html>
