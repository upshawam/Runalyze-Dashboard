<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VO₂ Max & Marathon Shape</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="padding:10px 12px">
    <div class="page-title">VO₂ Max & Marathon Shape</div>
    <div class="note">Displays VO₂ trend, Runalyze-style Marathon Shape table, Training Paces, and Prognosis per user. Data loaded from docs/data/&lt;user&gt;_*.json.</div>
  </header>

  <div id="errors" style="color:#b00;font-weight:700"></div>

  <main>
    <section class="chart-wrap">
      <h2 class="chart-heading">VO₂ Max Trend (last 30 days)</h2>
      <canvas id="vo2Chart" aria-label="VO2 trend"></canvas>
    </section>

    <div class="tables-wrap">
      <div id="tables" class="rz-wrapper"></div>
    </div>

    <div class="paces-wrap">
      <div id="paces" class="rz-wrapper"></div>
    </div>

    <div class="prognosis-wrap">
      <div id="prognosis" class="rz-wrapper"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
