<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Runalyze Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Luxon + Chart.js Luxon adapter (date adapter for Chart.js time scales) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1/dist/chartjs-adapter-luxon.min.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 24px; }
    #controls { margin-bottom: 12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .chart-wrap { max-width: 1000px; margin-bottom: 28px; width:100%; }
    canvas { width:100%; display:block; }
    .note { color: #666; font-size: 0.9rem; margin-bottom:8px; }
    .error { color: #b00; font-weight: 600; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Runalyze Dashboard (static)</h1>

  <div class="note">If charts are empty, confirm JSON files exist at <code>/data/&lt;user&gt;_marathon.json</code> and <code>/data/&lt;user&gt;_vo2.json</code>.</div>

  <div id="controls">
    <label>User A: <input id="userA" value="kristin" /></label>
    <label>User B: <input id="userB" value="aaron" /></label>
    <button id="refreshBtn">Reload data</button>
    <span id="status" style="margin-left:12px;color:#666"></span>
  </div>

  <h2>Marathon shape</h2>
  <div class="chart-wrap"><canvas id="chartMarathon" height="240"></canvas></div>

  <h2>VO2max (trend)</h2>
  <div class="chart-wrap"><canvas id="chartVo2" height="240"></canvas></div>

  <div id="errors" style="margin-top:12px;"></div>

  <script src="app.js"></script>
</body>
</html>
